<div class="bs-example">
    <div id="modal_add_equipes" class="modal fade">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h3 class="modal-title"><b>Cadastrar Equipes</b></h3>
	            </div>
	            <div class="modal-body">
						<form action="#" method="POST">
							<div class="form-group">
								<label>Nome da Competição: </label>
								<select class="form-control"><option>JOGOS INTERNOS</option>
								</select>
							</div>
							<div class="form-group">
				            	<label>Nome da Equipe: <font color="red">*</font></label>
				            	<input type="text" name="nome_equipe" class="form-control" required="required">
			            	</div>
						</form>
	            </div>
	            <div class="modal-footer">
	                <button type="reset" class="btn btn-danger" data-dismiss="modal">Limpar</button>
	                <button type="submit" class="btn btn-primary">Cadastrar</button>
	            </div>
	        </div>
	    </div>
	</div>
</div>
