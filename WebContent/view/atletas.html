<div class="bs-example">
        
    <div id="modal_add_atletas" class="modal fade">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h3 class="modal-title"><b>Cadastrar Atletas</b></h3>
	            </div>
	            <div class="modal-body">
						<form action="#" method="POST">
							<div class="form-group">
								<label>Nome do Atleta: <font color="red">*</font></label>
								<input type="text" name="nome_atleta" class="form-control">
							</div>
							<div class="form-group">
								<label>Sexo: </label>
								<br><input type="radio" name="sexo"> Masculino
								<input type="radio" name="sexo"> Feminino
							</div>
							<div class="form-group">
								<label>Data Nascimento: </label>
								<input type="text" placeholder="Data de Nascimento"  id="dateinicio" class="form-control">
							</div>
							<div class="form-group">
								<label>Nome da Competição: </label>
								<select class="form-control"><option>JOGOS INTERNOS</option>
								</select>
							</div>
							<div class="form-group">
				            	<label>Nome da Modalidade: </label>
				            	<select class="form-control"><option>BASQUETE</option>
				            	<option>FUTEBOL</option>
				            	<option>FUTSAL</option>
								</select>
			            	</div>
							<div class="form-group">
								<label>Equipe: </label>
								<select class="form-control"><option>INFORMÁTICA</option>
								<option>ELETROTÉCNICA</option>
								<option>ELETRÔNICA</option>
								</select>
							</div>
						</form>
	            </div>
	            <div class="modal-footer">
	                <button type="reset" class="btn btn-danger" data-dismiss="modal">Limpar</button>
	                <button type="submit" class="btn btn-primary">Cadastrar</button>
	            </div>
	        </div>
	    </div>
	</div>
</div>
